<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="register/css/register.css">
</head>

<body>
    <div id="register">
        <div class="wrapper">
            <div class="container">
                <h1>用户注册</h1>
                <form action="register/php/register.php" method="GET" id="form">
                    <input type="text" placeholder="用户名" id="uname" name="uname" /><br />
                    <h3 id="h3">用户名只能为英文和数字组合</h3>
                    <input type="password" placeholder="密码" class="upwd" name="upwd" /><br />
                    <h4>密码只能有英文大小写和数字，不能使用下划线</h4>
                    <div class="radio">
                        学生:<input type="radio" id="stu" name="p" />&nbsp;&nbsp;&nbsp; 管理员 :<input type="radio" checked="check" id="admin" name="p" />
                    </div>
                    <input type="submit" value="注册" class="register" id="login-button" />
                </form>
            </div>
        </div>
    </div>
</body>

</html>
